      <input type="date" name="birth_date" id="birth_date" />

        type="text"
        name="lucky_no"
        id="lucky_no"
        placeholder="Lucky Number"
      />

      </div>

        <img src="./assets/tick.svg" alt="right" />

      </div>
      <div class="invalid-input answer" id="w-answer">
        <img src="./assets/cross.svg" alt="wrong" />
